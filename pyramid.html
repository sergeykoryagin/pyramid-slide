<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pyramid-slide</title>
</head>
<body>
<h1>Pyramid Slide</h1>
<div>
    <label>
        Brick Symbol
        <select id="symbol">
            <option value="#">#</option>
            <option value="@">@</option>
            <option value="X">X</option>
            <option value="$">$</option>
        </select>
    </label>
    <label for="height">How high?</label>
    <input type="range" id="height" min="1" max="15">
    <div id="pyramid"></div>
</div>
<script src="pyramid.js"></script>
</body>

</html>
